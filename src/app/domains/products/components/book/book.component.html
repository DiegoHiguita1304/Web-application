
<div class="group rounded-lg border">
    <a [routerLink]="['/book', book.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="book.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </a>
        
        <div class="my-10 container grid grid-cols-3 gap-20">
            <a *ngFor="let book of viewBooksAll()" href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
              <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="imagen" alt="">
              <div class="flex flex-col justify-between p-4 leading-normal">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ book.titulo }}</h5>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.nombre }}.</p>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.categorias_nombre }}.</p>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.precio }}.</p>
                  <button class="text-white bg-gray-800 font-medium rounded-lg text-sm px-4 py-2 w-full"
                        (click)="addToCartHandler()">Agregar al carrito</button>
            
              </div>
            </a>
            </div>
</div>
